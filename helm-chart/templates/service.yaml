apiVersion: v1
kind: Service
metadata:
  name: {{ include "litellm-gateway.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "litellm-gateway.labels" . | nindent 4 }}
  {{- with .Values.litellm.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.litellm.service.type }}
  ports:
  - port: {{ .Values.litellm.service.port }}
    targetPort: {{ .Values.litellm.service.targetPort }}
    protocol: TCP
    name: http
  {{- if .Values.monitoring.enabled }}
  - port: {{ .Values.monitoring.prometheus.port }}
    targetPort: metrics
    protocol: TCP
    name: metrics
  {{- end }}
  selector:
    {{- include "litellm-gateway.selectorLabels" . | nindent 4 }}
